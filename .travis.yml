language: node_js
node_js:
  - '10'
before_install:
  - nvm install-latest-npm
install: yarn
script:
  - yarn test
  - yarn build
  - mv build strichliste-web-frontend
  - tar cfz strichliste-web-frontend.tar.gz strichliste-web-frontend/
deploy:
  provider: releases
  api_key:
    secure: 
  file: strichliste-web-frontend.tar.gz
  skip_cleanup: true
  on:
    repo: strichliste/strichliste-web-frontend
    tags: true
    branch: master
